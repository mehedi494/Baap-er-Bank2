<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank | Log In</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<main>
    <div class=" backgound-img  lg:w-1/3  md:w-2/3 w-3/4 rounded mx-auto mt-10 bg-amber-300 pt-5 pb-5 ">
        <div class="text-center">
        <h1 class="text-5xl font-bold text-white  bg-title">BAAP ER BANK </h1>
        
    
    </div>
    <div>
        
        
            <h2 class=" text-center font-semibold text-2xl mt-5 mb-3 text-gray-700">Log In With User Id</h2>
           
            

             
            <div class="label-color flex "><span class="left-border "></span>
                <div class="w-9/12 mx-auto"><label for="Email" class="text-white  w-9/12">Email</label>
                <input required id="input-email" class="w-full  mx-auto block pl-3" placeholder="Enter your Email" type="text"></div></div> <br>
            
            
            <div class="label-color flex "><span class="left-border "></span>
                <div class="w-9/12 mx-auto"><label for="Password" class="text-white mx-auto w-9/12">Password</label>
                <input required id="input-pass" class="w-full mx-auto block pl-3" placeholder="Enter your Password" type="password">
                <p id="err-msg" class="text-red-800 hidden">* Please Enter Valid Email/Password</p>
            </div>
            </div> 
                <br>
            
            <div class=""><button id="btn"
                class="btn-color px-5 border mb-5 border-gray-400 py-2   rounded w-1/3 block  mx-auto text-white font-semibold">Log
                In</button></div>
    
        
    
    </div>
</div>
</main>
<script src="./login.js"></script>
</body>
</html>
